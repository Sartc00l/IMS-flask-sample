{% extends "base.html" %}

{% block title %}Аналитика{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4"><i class="fas fa-chart-line me-2"></i>Аналитика</h1>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Аналитический отчет для руководства</h5>
                <button class="btn btn-primary" id="generateAnalytics">
                    <i class="fas fa-sync-alt me-2"></i>Обновить данные
                </button>
            </div>
            <div class="card-body">
                <div id="analyticsResults">
                    <p class="text-muted">Загрузка аналитических данных...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Финансовые показатели</h5>
            </div>
            <div class="card-body">
                <canvas id="financialChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Популярные товары</h5>
            </div>
            <div class="card-body">
                <canvas id="popularItemsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
